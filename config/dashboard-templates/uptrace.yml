schema: v1
id: uptrace.spans_by_service
name: 'Uptrace: spans by service'

table:
  metrics:
    - uptrace.tracing.spans as $spans
  query:
    - group by service.name
    - per_min(count($spans)) as spans_per_min
    - count($spans{.status_code='error'}) / count($spans) as error_rate
    - p50($spans) as p50
    - p90($spans) as p90
    - p99($spans) as p99
    - max($spans) as max
  columns:
    error_rate: { unit: utilization }

grid:
  columns:
    - name: Number of spans
      metrics:
        - uptrace.tracing.spans as $spans
      query:
        - per_min(count($spans)) as spans group by .status_code
      chart: stacked-bar

    - name: Error rate
      metrics:
        - uptrace.tracing.spans as $spans
      query:
        - count($spans{.status_code='error'}) / count($spans) as error_rate
      columns:
        error_rate: { unit: utilization }

    - name: P50 span duration
      metrics:
        - uptrace.tracing.spans as $spans
      query:
        - p50($spans)

    - name: P75 span duration
      metrics:
        - uptrace.tracing.spans as $spans
      query:
        - p75($spans)

    - name: P90 span duration
      metrics:
        - uptrace.tracing.spans as $spans
      query:
        - p90($spans)

    - name: Max span duration
      metrics:
        - uptrace.tracing.spans as $spans
      query:
        - max($spans)

    - name: Span duration heatmap
      type: heatmap
      size: large
      metric: uptrace.tracing.spans
      unit: microseconds

    - name: Slowest groups
      type: table
      size: large
      metrics:
        - uptrace.tracing.spans as $spans
      query:
        - group by .group_id
        - p50($spans)

    - name: Top errors
      type: table
      size: large
      metrics:
        - uptrace.tracing.events as $events
      query:
        - group by .group_id
        - per_min($events)
        - where .is_error = 1

